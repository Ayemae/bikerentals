<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/805a67adcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Bike Rentals</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="header">
      <h1 class="title">Bike Rentals</h1>

      <div class="cart-summary">
        <span class="cart-header activate-cart-drop">Cart:
          <span id="my-cart">$0.00 [0 items]</span>
          <i class="fas fa-caret-down" style="padding: 0px 5px"></i>
        </span>
      </div>
      <div id="cart-drop-anchor" class="activate-cart-drop">
            <section id="cart">
                    <h1>My Cart</h1>
                    <div class="cart-total-box">
                      <span id="cart-total">$0.00 [0 items]</span>
                    </div>
                    <div id="cart-display"></div>
            
                    <div id="checkout"></div>
            </section>
            </div>
    </section>

    <div class="banner"></div>

    <main>
      <section id="info"></section>
      <section id="promo"></section>

      <section id="shop-index"></section>

    </main>
    <footer>Photo by Carlos Pernalete Tua from Pexels</footer>
  </body>
  <script src="./app.js"></script>
</html>
